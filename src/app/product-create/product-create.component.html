<h2 mat-dialog-title>Ajouter un produit</h2>
<mat-dialog-content class="mat-typography">
  <!-- <mat-card-content> -->
  <!-- class="card-content"  -->
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput type="text" formControlName="code">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="fill">
        <mat-label>description</mat-label>
        <textarea matInput placeholder="Description du produit..." formControlName="description"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>image</mat-label>
        <input matInput type="text" formControlName="image">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>price</mat-label>
        <input matInput type="text" formControlName="price">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>category</mat-label>
        <input matInput type="text" formControlName="category">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>quantity</mat-label>
        <input matInput type="text" formControlName="quantity">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>rating</mat-label>
        <input matInput type="text" formControlName="rating">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>inventoryStatus</mat-label>
        <input matInput type="text" formControlName="inventoryStatus">
      </mat-form-field>
    </div>
    <!-- <div class="center-button">
       <button mat-raised-button color="primary" type="submit">Create</button>
     </div> -->
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Publier</button>
</mat-dialog-actions>
