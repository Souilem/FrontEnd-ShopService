<div class="header-menu">
  <div class="header-wrapper">
    <div cdkMenuBar>
      <button class="example-menu-bar-item" cdkMenuItem [routerLink]="'/products'">Products</button>
      <button class="example-menu-bar-item" *ngFor="let category of headerCategories"
        (click)="filterByCategory(category)">
        {{ category }}
      </button>
    </div>
  </div>
</div>
