<div class="content">
    <div class="card-container">
      <mat-card class="card-content">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
          <mat-card-subtitle> Your Personal Details</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card-content">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required>
              <mat-error *ngIf="registerForm.controls['username'].invalid">
                Username is required.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required email>
              <mat-error *ngIf="registerForm.controls['email'].invalid">
                Please enter a valid email address.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" required type="password">
              <mat-error *ngIf="registerForm.controls['password'].invalid">
                Password is required.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" required formControlName="confirmPassword">
              <mat-error
                *ngIf="registerForm.get('confirmPassword')?.hasError('misMatch') && registerForm.get('confirmPassword')?.dirty">
                Passwords do not match.
              </mat-error>
            </mat-form-field>
  
            <mat-checkbox formControlName="subscribe">
              Send me promotional offers
            </mat-checkbox>
  
            <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput type="text" formControlName="city">
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>State</mat-label>
              <input matInput type="text" formControlName="state">
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Postal Code</mat-label>
              <input matInput type="text" formControlName="postalCode">
            </mat-form-field>
  
            <div class="center-button">
              <button mat-raised-button color="primary" type="submit">Register</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
