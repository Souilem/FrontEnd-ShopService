<div class="content">
  <div class="card-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Password recovery Forms</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Please enter your email address below. You will receive a link to reset your password.
        </p>
        <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="card-content">
          <mat-form-field appearance="fill">
            <mat-label>Your email address:</mat-label>
            <input matInput formControlName="email" required email>
            <mat-error *ngIf="recoverForm.controls['email'].invalid">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
          <div>
            <button mat-raised-button type="submit" (click)="recover()" [disabled]="isRecovering">
              <span *ngIf="!isRecovering">Recover</span>
              <mat-spinner *ngIf="isRecovering"></mat-spinner>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
